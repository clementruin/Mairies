<body>

                    </tbody>

    <script type="text/javascript">
                    d3.text("static/dpt01_db.csv?q=1280549593", function(data) {
                            var parsedCSV=d3.csv.parseRows(data).slice(1)  

                            var container=d3.select("#mybody")
                            .selectAll("tr")
                            .data(parsedCSV).enter()
                            .append("tr")
                            .attr("class","items")

                            .selectAll("td")
                            .data(function(d) {return d
                                               }).enter()
                            .append("td")
                            .text(function(d) {return d
                                               })
                            .style("border", "1px black solid")
                            .style("font-size", "13px")
                            })
    </script>
